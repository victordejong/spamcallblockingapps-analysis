onal' | translate}}</ion-checkbox><ion-checkbox class="item-checkbox-right item-text-wrap" ng-model="complaintCtrl.complaintData.lotteryOrPrize">{{'complaint.lotteryOrPrize' | translate}}</ion-checkbox><ion-checkbox class="item-checkbox-right item-text-wrap" ng-model="complaintCtrl.complaintData.threatened">{{'complaint.threatened' | translate}}</ion-checkbox></div><div class="item text-center item-text-wrap"><div role="heading" class="bold" translate="complaint.tellUsMore"></div><div class="gray small" translate="complaint.tellUsMoreSub"></div></div><label class="item item-input input-underline ps-textarea"><textarea id="scam-textarea" ng-model="complaintCtrl.complaintData.complaintDetails" maxlength="500" placeholder="{{'complaint.tellUsMorePlaceholder' | translate}}" rows="5" elastic-textarea></textarea></label><div class="item item-text-wrap item-icon-right"><div ng-show="!expand" class="gray x-small" translate="complaint.disclaimerBefore" translate-values="{ appName: complaintCtrl.appName }"></div><div ng-show="expand" class="gray x-small" translate="complaint.disclaimerAfter" translate-values="{ appName: complaintCtrl.appName }"></div><i ng-show="!expand" class="icon ion-ios-arrow-down small-icon gray" ng-click="expand = !expand"></i> <i ng-show="expand" class="icon ion-ios-arrow-up small-icon gray" ng-click="expand = !expand"></i></div>
