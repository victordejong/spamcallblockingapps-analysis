<ion-view view-title="Complaint" class="title-calm" ng-show="complaintCtrl.loaded"><div class="bar bar-header"><button ng-show="complaintCtrl.showBack" class="button button-clear button-positive" ng-click="complaintCtrl.swipe()" translate="back"></button><div role="heading" translate="complaint.fileAgainstLabel" class="h1 title"></div><button class="button button-clear button-positive" ng-click="complaintCtrl.cancel()" translate="cancel"></button></div><ion-content can-swipe-back="true" class="has-header" scroll="true" overflow-scroll="false" ng-cloak><div class="item item-divider text-center" role="list" id="top"><div class="medium" aria-describedby="offender-tip" role="listitem">{{complaintCtrl.complaintData.offenderType | uppercase}}</div><span id="offender-tip" role="tooltip" class="visuallyhidden" tabindex="-1" aria-hidden="true">Offender information</span><div class="x-large truncate" ng-class="(complaintCtrl.complaintData.offenderType ? 'margin-top-10' : '')" aria-describedby="name-tip" role="listitem" ng-show="complaintCtrl.complaintData.offenderName">{{complaintCtrl.complaintData.offenderName}}</div><span id="name-tip" role="tooltip" class="visuallyhidden" tabindex="-1" aria-hidden="true">Offender name</span><div class="margin-10" ng-class="(complaintCtrl.complaintData.offenderName ? 'medium' : 'x-large')" aria-describedby="phone-tip" role="listitem">{{complaintCtrl.complaintData.phoneFormatted}}</div><span id="phone-tip" role="tooltip" class="visuallyhidden" tabindex="-1" aria-hidden="true">Offender phone number</span></div><div ng-show="complaintCtrl.showPage === 'sms'" ui-view="sms"></div><div ng-show="complaintCtrl.showPage === 'default'" ui-view="default"></div><div ng-show="complaintCtrl.showPage === 'default2'" ui-view="cpm-default"></div><div ng-show="complaintCtrl.showPage === 'dc-hotlist-1'" ui-view="dc-hotlist-1"></div><div ng-show="complaintCtrl.showPage === 'dc-hotlist-2'" ui-view="dc-hotlist-2"></div><div ng-show="complaintCtrl.showPage === 'tm-hotlist-1'" ui-view="tm-hotlist-1"></div><div ng-show="complaintCtrl.showPage === 'scam-hotlist'" ui-view="scam-hotlist"></div><div ng-show="complaintCtrl.showPage === 'contact'" ui-view="contact"></div><div ng-show="complaintCtrl.showPage === 'complaint-submitted'" ui-view="complaint-submitted"></div><div style="padding-bottom: 200px">&nbsp;</div></ion-content><!--Default flow--><ion-footer-bar ng-show="complaintCtrl.showPage === 'default'" class="bar-positive" ng-click="complaintCtrl.next()" ng-class="complaintCtrl.complaintData.callType ? '': 'ps-disabled'" align-title="center"><div class="title" translate="next"></div></ion-footer-bar><ion-footer-bar ng-show="complaintCtrl.showPage === 'default2'" class="bar-positive" ng-click="complaintCtrl.submit()" align-title="center"><div class="title" translate="complaint.submitReport"></div></ion-footer-bar><!--Debt Collector Flow--><ion-footer-bar ng-show="complaintCtrl.showPage === 'dc-hotlist-1'" class="bar-positive" ng-class="(complaintCtrl.complaintData.doNotOwe || complaintCtrl.complaintData.doOwe || complaintCtrl.complaintData.wrongPerson) ? '': 'ps-disabled'" ng-click="complaintCtrl.dcNext()" align-title="center"><div class="title" translate="next"></div></ion-footer-bar><ion-footer-bar ng-show="complaintCtrl.showPage === 'dc-hotlist-2'" class="bar-positive" ng-click="complaintCtrl.submit()" align-title="center"><div class="title" translate="complaint.submitReport"></div></ion-footer-bar><!--Scam Flow--><ion-footer-bar ng-show="complaintCtrl.showPage === 'scam-hotlist'" class="bar-positive" ng-class="complaintCtrl.complaintData.scamType ? '': 'ps-disabled'" ng-click="complaintCtrl.submitScam()" align-title="center"><div class="title" translate="complaint.submitReport"></div></ion-footer-bar><!--Telemarketer Flow--><ion-footer-bar ng-show="complaintCtrl.showPage === 'tm-hotlist-1'" class="bar-positive" ng-click="complaintCtrl.submit()" align-title="center"><div class="title" translate="complaint.submitReport"></div></ion-footer-bar><!--Contact Request--><ion-footer-bar ng-show="complaintCtrl.showPage === 'contact'" ng-click="complaintCtrl.submitContact()" class="bar-positive" align-title="center"><div class="title" translate="complaint.finish"></div></ion-footer-bar><!-- SMS Flow --><ion-footer-bar ng-show="complaintCtrl.showPage === 'sms'" ng-click="complaintCtrl.submit()" class="bar-positive" align-title="center"><div class="title" translate="complaint.submitReport"></div></ion-footer-bar></ion-view>
